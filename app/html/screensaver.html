<!doctype html>
<html>
<head>

	<meta charset="utf-8">

	<title>Photo Screen Saver Screensaver Page</title>

	<link rel="stylesheet" href="../styles/screensaver.css">

	<!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
	<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- Neon elements -->
	<!-- Includes all the animation types  !important -->
	<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

	<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
	<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">

	<link rel="import" href="../bower_components/iron-image/iron-image.html">

	<link rel="import" href="../elements/slide-animatable/slide-animatable.html">
	<link rel="import" href="../elements/animations/spin-up-animation.html">
	<link rel="import" href="../elements/animations/spin-down-animation.html">

</head>

<body unresolved class="fullbleed horizontal layout">
	<template is="dom-bind" id="t">
		<div id="mainContainer" class="flex">
			<neon-animated-pages id="pages" animate-initial-selection class="fit">
				<template is="dom-repeat" id="repeatTemplate" items="{{items}}">
					<slide-animatable ani-type="{{transitionType}}">
						<section>
							<div>
								<iron-image id="{{item.name}}" class="slide" src="{{item.path}}" width="{{item.width}}" height="{{item.height}}" sizing="{{item.sizingType}}"
								preload></iron-image>
								<p id="{{item.authorID}}" class="author">{{item.label}}</p>
							</div>
						</section>
					</slide-animatable>
				</template>
			</neon-animated-pages>
		</div>
	</template>

	<div id="bg">
		<img id="bgImg" src="../images/not_available.png" alt="">
	</div>

	<div id="bg1">
		<img id="bg1Img" src="../images/error.png" alt="">
	</div>

	<!-- build:replace comment out -->
	<google-analytics-tracker id="UA-61314754-1" page="/screensaver.html"></google-analytics-tracker>
	<!-- endbuild -->

	<script src="../scripts/chromecast.js"></script>
	<script src="../scripts/screensaver.js"></script>

</body>
</html>
