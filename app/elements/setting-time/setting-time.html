<link rel="import" href="../setting-base/setting-base.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/paper-time-picker/paper-time-picker.html">

<link rel="import" href="../localize-behavior/localize-behavior.html">

<dom-module id="setting-time">
	<template>
		<style include="iron-flex iron-flex-alignment"></style>
		<style include="shared-styles"></style>
		<style>
			:host {
				display: block;
				position: relative;
			}

			:host([disabled]) {
				pointer-events: none;
			}

			:host paper-item {
				display: block;
				position: relative;
				cursor: pointer;
			}

			:host([indent]) paper-item {
				padding-left: 24px;
			}
		</style>

		<setting-base id="base"
					  name="[[name]]" value="{{value}}" default-value="00:00"
					  section-title="[[sectionTitle]]"
					  noseparator="[[noseparator]]" disabled="[[disabled]]">
			<paper-item class="center horizontal layout" on-tap="_onTap">
				<paper-item-body class="flex" two-line>
					<div class="setting-label" hidden$="[[!mainLabel]]">{{mainLabel}}</div>
					<div class="setting-label" secondary hidden$="[[!secondaryLabel]]">{{secondaryLabel}}</div>
					<paper-ripple center></paper-ripple>
				</paper-item-body>
				<div class="setting-label" >[[timeLabel]]</div>
			</paper-item>
		</setting-base>

		<paper-dialog id="dialog" modal class="paper-time-picker-dialog">
			<paper-time-picker id="timePicker" time="[[timeLabel]]"></paper-time-picker>
			<div class="buttons">
				<paper-button dialog-dismiss>{{localize('cancel')}}</paper-button>
				<paper-button dialog-confirm on-tap="_onTimeSelected">{{localize('ok')}}</paper-button>
			</div>
		</paper-dialog>
	</template>
</dom-module>

<script>
'use strict';
Polymer({
	is: 'setting-time',

	behaviors: [
		app.LocalizeBehavior,
	],

	properties: {
		timeLabel: {
			type: String,
			value: '12:00 AM',
		},

		mainLabel: {
			type: String,
			value: '',
		},

		secondaryLabel: {
			type: String,
			value: '',
		},
	},

	ready: function() {
		const self = this;
		this.$.base.addEventListener('value-changed', function(e) {
			// <setting-base> value changed event
			const value = e.detail.value;
			const timeStr = self._formatTime(value);
			self.set('timeLabel', timeStr);
		});
	},

	/**
	 * Event: Display time picker on tap
	 * @private
	 */
	_onTap: function() {
		this.$.dialog.open();
	},

	/**
	 * Event: Set time on tap of OK button
	 * @private
	 */
	_onTimeSelected: function() {
		const picker = this.$.timePicker;
		const hour = ('0' + picker.hour).substr(-2);
		const min = ('0' + picker.minute).substr(-2);
		const value = `${hour}:${min}`;
		this.$.base.setValue(value);
	},

	/**
	 * Get the time suitable for display
	 * @param {String} timeString - format '00:00'
	 * @return {String} formatted time
	 * @private
	 */
	_formatTime: function(timeString) {
		let hour = parseInt(timeString.substr(0, 2), 10);
		const period = (hour % 24) < 12 ? 'AM' : 'PM';
		hour = hour % 12 || 12;
		return hour + timeString.substr(2, 3) + ' ' + period;
	},
});
</script>
