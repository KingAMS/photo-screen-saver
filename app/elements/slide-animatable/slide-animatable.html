<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">

<dom-module id="slide-animatable">

  <style>

    :host {
      display: block;
    }

  </style>

  <template>
    <content></content>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'slide-animatable',

    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],

		properties: {

      animationConfig: {
				type: Object,
        value: function() {
          return {
						'entry' : [{
							name: 'fade-in-animation',
							node: this,
							timing: {duration: 1500, easing: 'ease-in-out-sine'}
						}],
						'exit' : [{
							name: 'fade-out-animation',
							node: this,
							timing: {duration: 1500, easing: 'ease-in-out-sine'}
						}]
					}
				}
			},

      ani: {
        type: Number,
        observer: '_aniChanged'
      }
      
		},

		_aniChanged: function(newValue) {
			console.log(newValue);
			var entry, exit;

			switch(newValue) {
				case 0:
					entry = 'scale-up-animation';
					exit = 'scale-down-animation';
					break;
				case 1:
					entry = 'fade-in-animation';
					exit = 'fade-out-animation';
					break;
				case 2:
					entry = 'slide-from-right-animation';
					exit = 'slide-left-animation';
					break;
				case 3:
					entry = 'slide-up-animation';
					exit = 'slide-down-animation';
					break;
			}

      this.animationConfig =  {
        'entry' : [{
          name: entry,
          node: this,
          transformOrigin: '50% 50%',
          timing: {duration: 1500, easing: 'ease-in-out-sine'}
        }],
        'exit' : [{
          name: exit,
          node: this,
          transformOrigin: '50% 50%',
          timing: {duration: 1500, easing: 'ease-in-out-sine'}
        }]
      }
    }

  });

</script>
