<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-label/iron-label.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="google-photos-page">
	<template>
		<style include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning"></style>
		<style include="shared-styles"></style>
		<style>

		:host {
			display: block;
			position: relative;
		}

		::-webkit-scrollbar-thumb {
			background: rgba(63, 81, 181, 1);
		}
		
		.page-toolbar {
			margin: 0;
		}

		.page-content {
			height: 800px;
			overflow: hidden;
			overflow-y: scroll;
			margin: 0;
		}

		.waiter {
			margin: 40px auto;
		}

		.waiter paper-item {
			@apply(--paper-font-title);
			margin: 40px auto;
		}

		.list-note {
			@apply(--paper-font-title);
			border: 1px #CCCCCC;
			border-bottom-style: solid;
		}

		.list-item {
			position: relative;
			border: 1px #CCCCCC;
			border-bottom-style: solid;
			padding: 0 0 0 5px;
			cursor: pointer;
		}

		.list-item paper-item-body {
			padding-left: 10px;
		}

		.list-item paper-item {
			padding-right: 0;
		}

		.list-item iron-image {
			height: 72px;
			width: 72px;
		}

		.list-item[disabled] iron-image {
			opacity: .2;
		}

		.list-item[disabled] {
			pointer-events: none;
		}

		.list-item[disabled] .setting-label {
			color: var(--disabled-text-color);
		}

		</style>

		<paper-material elevation="1" class="page-container">
			<paper-material elevation="1">
				<paper-toolbar class="page-toolbar">
					<div class="flex">Google Photos Albums</div>
					<paper-icon-button
							id="select"
							icon="check-box"
							on-tap="_selectAllTapped"
							disabled$="[[!useGoogle]]"></paper-icon-button>
					<paper-tooltip
							for="select"
							position="left" offset="0">Select all albums</paper-tooltip>
					<paper-icon-button
							id="deselect"
							icon="check-box-outline-blank"
							on-tap="_deselectAllTapped"
							disabled$="[[!useGoogle]]"></paper-icon-button>
					<paper-tooltip
							for="deselect"
							position="left" offset="0">Deselect all albums</paper-tooltip>
					<paper-icon-button
							id="refresh"
							icon="refresh"
							on-tap="_refreshTapped"
							disabled$="[[!useGoogle]]"></paper-icon-button>
					<paper-tooltip
							for="refresh"
							position="left" offset="0">Refresh album list</paper-tooltip>
					<paper-toggle-button
							id="googlePhotosToggle"
							checked="{{useGoogle}}"></paper-toggle-button>
					<paper-tooltip
							for="googlePhotosToggle"
							position="left" offset="0">Enable/disable use of albums</paper-tooltip>
					<iron-localstorage name="useGoogle" value="{{useGoogle}}"></iron-localstorage>
				</paper-toolbar>
			</paper-material>

			<paper-item class="list-note" hidden$="[[waitForLoad]]">Note: Shared albums may not be available.  See the FAQ for more info.</paper-item>

			<div class="page-content">

				<!-- Error dialog -->
				<paper-dialog id="errorDialog" modal entry-animation="scale-up-animation"
				              exit-animation="fade-out-animation">
					<h2 id="dialogTitle"></h2>
					<paper-dialog-scrollable>
						<p id="dialogText"></p>
					</paper-dialog-scrollable>
					<div class="buttons">
						<paper-button dialog-dismiss>OK</paper-button>
					</div>
				</paper-dialog>

				<div class="waiter" hidden$="[[!waitForLoad]]">
					<div class="horizontal center-justified layout">
						<paper-spinner alt="Loading Albums" active="[[waitForLoad]]"></paper-spinner>
					</div>
					<paper-item class="horizontal center-justified layout">Loading Albums</paper-item>
				</div>

				<div class="list-container" hidden$="[[waitForLoad]]">
					<template is="dom-repeat" id="t" items="{{albums}}">
						<div class="list-item" id="[[item.uid]]" disabled$="[[!useGoogle]]">
							<iron-label>
								<paper-item class="center horizontal layout" tabindex="-1">
									<paper-checkbox iron-label-target checked="{{item.checked}}" on-change="_albumSelectChange" disabled$="[[!useGoogle]]"></paper-checkbox>
									<paper-item-body class="flex" two-line>
										<div class="setting-label">{{item.name}}</div>
										<div class="setting-label" secondary><span>[[item.ct]]</span><span>&nbsp;photos</span></div>
										<paper-ripple center></paper-ripple>
									</paper-item-body>
									<iron-image src="[[item.thumb]]" sizing="cover" preload disabled$="[[!useGoogle]]"></iron-image>
								</paper-item>
							</iron-label>
						</div>
					</template>
				</div>
			</div>
			<content></content>
		</paper-material>
	</template>
</dom-module>

<script>
GooglePhotosPage = Polymer({
	is: 'google-photos-page',

	// so we can lazily create the page
	factoryImpl: function(id) {
		this.setAttribute('id', id);
	},

	properties: {
		albums: {
			type: Array,
			notify: true,
			value: [],
		},

		selections: {
			type: Array,
			value: [],
		},

		waitForLoad: {
			type: Boolean,
			value: false,
		},
	},

	ready: function() {
		this.loadAlbumList();
	},

	// Query Picasa for the list of the users albums
	loadAlbumList: function() {
		this.set('waitForLoad', true);
		app.GooglePhotos.loadAlbumList(function(error, albums) {
			if (!error) {
				this.splice('albums', 0, this.albums.length);
				for (let i = 0; i < albums.length; i++) {
					this.push('albums', JSON.parse(JSON.stringify(albums[i])));
				}
				app.PhotoSource.process('useGoogle', function(error) {
					if (error) {
						this.set('waitForLoad', false);
						this.$.dialogTitle.innerHTML =
							'Request failed. Select refresh to try again.';
						this.$.dialogText.innerHTML = error;
						this.$.errorDialog.open();
					} else {
						this._selectAlbums();
					}
				}.bind(this));
			} else {
				this.set('waitForLoad', false);
				this.$.dialogTitle.innerHTML =
					'Request failed. Select refresh to try again.';
				this.$.dialogText.innerHTML = error;
				this.$.errorDialog.open();
			}
			this.set('waitForLoad', false);
		}.bind(this));
	},

	// refresh the album list
	_refreshTapped: function() {
		this.loadAlbumList();
	},

	// select all albums
	_selectAllTapped: function() {
		let item;
		for (let i = 0; i < this.albums.length; i++) {
			item = this.albums[i];
			if (!item.checked) {
				this.selections.push({id: item.id, photos: item.photos});
				const value = JSON.stringify(this.selections);
				const set = app.Utils.safeSet('albumSelections', value, null);
				if (!set) {
					// exceeded storage limits
					this.selections.pop();
					break;
				}
				this.set('albums.' + i + '.checked', true);
			}
		}
	},

	// deselect all albums
	_deselectAllTapped: function() {
		this._uncheckAll();
		this.selections.splice(0, this.selections.length);
		localStorage.albumSelections = JSON.stringify(this.selections);
	},

	// handle tap on checkbox for an album
	_albumSelectChange: function(event) {
		const item = event.model.item;
		const index = this.selections.map(function(e) {
			return e.id;
		}).indexOf(item.id);

		if (index !== -1) {
			this.selections.splice(index, 1);
		}

		if (item.checked) {
			this.selections.push({id: item.id, photos: item.photos});
		}

		const value = JSON.stringify(this.selections);
		const set = app.Utils.safeSet('albumSelections', value, null);
		if (!set) {
			// exceeded storage limits
			this.selections.pop();
			this.set('albums.' + item.index + '.checked', false);
		}
	},

	// set the checked state of the albums
	_selectAlbums: function() {
		this.selections = app.Utils.getJSON('albumSelections');
		for (let i = 0; i < this.albums.length; i++) {
			for (let j = 0; j < this.selections.length; j++) {
				if (this.albums[i].id === this.selections[j].id) {
					this.set('albums.' + i + '.checked', true);
					break;
				}
			}
		}
	},

	// uncheck all albums
	_uncheckAll: function() {
		for (let i = 0; i < this.albums.length; i++) {
			if (this.albums[i].checked) {
				this.set('albums.' + i + '.checked', false);
			}
		}
	},
});
</script>
