<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="info-page">
	<template>
		<style include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning"></style>
		<style include="shared-styles"></style>
		<style>

		:host {
			display: block;
			position: relative;
		}

		.page-content {
			margin-left: 16px;
			margin-right: 16px;
		}

		.page-content p {
			@apply(--paper-font-subhead);
		}

		.section-title {
			margin-right: 0;
		}

		</style>

		<paper-material elevation="1" id="infoPage" class="page-container">
			<paper-material elevation="1">
				<paper-toolbar class="page-toolbar">
					<div>{{localize('info_title')}}</div>
				</paper-toolbar>
			</paper-material>
			<div id="infoContainer" class="page-content">
				<div class="section-title">{{localize('info_source')}}</div>
				<div class="horizontal center layout">
					<a class="button-a" href="https://github.com/opus1269/photo-screen-saver/" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/github.png"></iron-icon>
							{{localize('github')}}
						</paper-button>
					</a>
				</div>
				<hr>
				<div class="section-title">{{localize('info_apis')}}</div>
				<div class="horizontal center layout">
					<a class="button-a" href="https://developer.chrome.com/extensions" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/extension.png"></iron-icon>
							{{localize('chrome_ext')}}
						</paper-button>
					</a>
					<a class="button-a" href="https://www.polymer-project.org/" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/polymer.png"></iron-icon>
							{{localize('polymer')}}
						</paper-button>
					</a>
					<a class="button-a" href="http://www.google.com/design/spec/material-design/introduction.html#" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/material.png"></iron-icon>
							{{localize('material')}}
						</paper-button>
					</a>
				</div>
				<p>
					{{localize('info_apis_body1')}}&nbsp
					<a href="http://webcomponents.org/" target="_blank">{{localize('info_apis_body2')}}</a>&nbsp
					{{localize('info_apis_body3')}}

				</p>
				<hr>
				<div class="section-title">{{localize('info_libs')}}</div>
				<div class="horizontal center layout">
					<a class="button-a" href="https://developers.google.com/picasa-web/" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/picasa.png"></iron-icon>
							{{localize('picasa')}}
						</paper-button>
					</a>
					<a class="button-a" href="http://www.google.com/chrome/devices/chromecast" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/chromecast.png"></iron-icon>
							{{localize('chromecast')}}
						</paper-button>
					</a>
				</div>
				<p>
					{{localize('info_libs_body1')}}&nbsp
					The <a href="https://github.com/dconnolly/chromecast-backgrounds" target="_blank">{{localize('info_libs_body2')}}</a>&nbsp
					{{localize('info_libs_body3')}}
				</p>
				<p>
					<strong>{{localize('note')}}</strong>&nbsp{{localize('info_libs_body4')}}
				</p>
				<hr>
				<div class="section-title">{{localize('info_web')}}</div>
				<div class="horizontal center layout">
					<a class="button-a" href="https://developer.mozilla.org/en-US/docs/Web" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/mdn.png"></iron-icon>
							{{localize('mdn')}}
						</paper-button>
					</a>
					<a class="button-a" href="http://www.w3schools.com/default.asp" target="_blank" tabindex="-1">
						<paper-button raised noink>
							<iron-icon src="/images/w3schools.png"></iron-icon>
							{{localize('w3')}}
						</paper-button>
					</a>
				</div>
				<p>
					{{localize('info_web_body')}}
				</p>
			</div>
			<content></content>
		</paper-material>
	</template>
</dom-module>

<script>
	'use strict';
	window.app = window.app || {};
	app.InfoPage = Polymer({
		is: 'info-page',

		behaviors: [
			app.LocalizeBehavior,
		],
	});
</script>
