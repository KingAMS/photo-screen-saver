<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">

<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="setting-slider">
	<template>
		<style include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning"></style>
		<style include="shared-styles"></style>
		<style>

			:host {
				display: block;
			}

			:host([disabled]) {
				pointer-events: none;
			}

			:host([disabled]) .setting-label {
				color: var(--disabled-text-color);
			}

			#label {
				margin: 20px 0 0 0;

				--paper-item-min-height: {
					min-height: 0;
				};
			}

			:host paper-slider {
				position: relative;
				margin: 0;
				padding-right: 16px;
				padding-left: 5px;
				cursor: pointer;
			}

		</style>

		<div class="section-title setting-label" tabindex="-1" hidden$="[[!sectionTitle]]">{{sectionTitle}}</div>
		<div>
			<paper-item id="label" class="setting-label" tabindex="-1">{{label}}</paper-item>
			<div class="horizontal layout">
				<paper-slider class="flex" editable value="{{value.display}}" min="{{unit.min}}" max="{{unit.max}}" step="{{unit.step}}" disabled$="[[disabled]]" on-change="_sliderValueChanged"></paper-slider>
				<paper-dropdown-menu disabled$="[[disabled]]" noink no-label-float>
					<paper-menu class="dropdown-content" selected="{{value.unit}}">
						<template is="dom-repeat" as="unit" items="[[units]]">
							<paper-item>[[unit.name]]</paper-item>
						</template>
					</paper-menu>
				</paper-dropdown-menu>
				<array-selector id="selector" items="[[units]]" selected="{{unit}}"></array-selector>
			</div>
		</div>
		<iron-localstorage name="{{name}}" value="{{baseValue}}" on-iron-localstorage-load-empty="_initBaseValue"></iron-localstorage>
		<iron-localstorage name="{{name}}_unit" value="{{value}}" on-iron-localstorage-load-empty="_initValue"></iron-localstorage>
		<hr hidden$="[[noseparator]]" />

	</template>
</dom-module>

<script>
'use strict';

Polymer({
	is: 'setting-slider',

	hostAttributes: {
		role: 'group',
		tabIndex: -1
	},

	properties: {

		name: {
			type: String,
			value: 'store'
		},

		label: {
			type: String,
			value: ''
		},

		value: {
			type: Object,
			value: function() { return {'base': 10, 'display': 10, 'unit': 0}; }
		},

		baseValue: {
			type: Number,
			notify: true,
			value: 10
		},

		units: {
			type: Array,
			value: function() { return []; }
		},

		sectionTitle: {
			type: String,
			value: ''
		},

		disabled: {
			type: Boolean,
			value: false
		},

		noseparator: {
			type: Boolean,
			value: false
		}

	},

	observers: [
		'_unitChanged(value.unit, units)'
	],

	// initialize baseValue if it is not in localstorage
	_initBaseValue: function() {
		this.baseValue = 10;
	},

	// initialize value if it is not in localstorage
	_initValue: function() {
		this.value = {
			base: 10,
			display: 10,
			unit: 0
		};
	},

	// set the base value
	_setBase: function() {
		this.set('value.base', this.unit.mult * this.value.display);
		this.set('baseValue', this.value.base);
	},

	// event: user changed slider value
	_sliderValueChanged: function() {
		this._setBase();
		console.log('_sliderValueChanged = ', this.value);
	},

	// observer: display unit changed
	_unitChanged: function(unitValue, units) {
		var unit = units[unitValue];

		this.$.selector.select(unit);
		this._setBase();

		console.log('_unitChanged = ', this.value, this.unit);

	}

});
</script>
