<!doctype html>
<html>
<head>

	<meta charset="utf-8">

	<link rel="stylesheet" href="screensaver.css">

	<link href="components/core-animated-pages/core-animated-pages.html" rel="import">
	<link href="components/core-animated-pages/transitions/cross-fade.html" rel="import">
	<link href="components/core-animated-pages/transitions/slide-from-bottom.html" rel="import">
	<link href="components/core-animated-pages/transitions/slide-from-right.html" rel="import">
	<link href="components/core-animated-pages/transitions/slide-up.html" rel="import">
	<link href="components/core-animated-pages/transitions/scale-up.html" rel="import">
	<link href="components/core-image/core-image.html" rel="import">

</head>

<body unresolved fullbleed vertical layout>

	<template id="t" is="auto-binding">

		<div id="mainContainer" flex>
			<core-animated-pages id="pages" selected="0" transitions="{{transition}}" fit>
			 <template id ="innerTemplate" repeat="{{item in items}}">
					<section>
						<div class="aniDiv" fit cross-fade slide-up slide-from-right scale-up>
							<core-image id="{{item.name}}" class="slide" src="{{item.path}}" width="{{item.width}}" height="{{item.height}}" sizing="{{item.sizingType}}" preload></core-image>
							<p id="{{item.authorID}}" class="author">{{(item.author !== '') ? 'Photo by ' : 'Photo from Google+'}} {{item.author}}</p>
						</div>
					</section>
				</template>
			</core-animated-pages>
		</div>

	</template>

	<div id="bg">
		<img id=bg-img src="/assets/not_available.png" alt="">
	</div>

	<div id="bg1">
		<img id=bg1-img src="/assets/error.png" alt="">
	</div>

	<script src="chromecast.js"></script>
	<script src="screensaver.js"></script>

</body>
</html>
